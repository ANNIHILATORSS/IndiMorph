<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndiMorph Control Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2>IndiMorph Control Panel</h2>
      <form id="morphForm">
        <div class="mb-3">
          <label for="angles" class="form-label">Actuator Angles (comma-separated):</label>
          <input type="text" class="form-control" id="angles" value="90,90,90,90">
        </div>
        <button type="submit" class="btn btn-primary me-2">Start Morph</button>
        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
      </form>
      <div class="mt-3">
        <span>Status: <b id="status">idle</b></span>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('morphForm').onsubmit = async function(e) {
      e.preventDefault();
      const angles = document.getElementById('angles').value.split(',').map(Number);
      await fetch('/api/morph', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ angles })
      });
      document.getElementById('status').textContent = 'morphing';
    };
    document.getElementById('resetBtn').onclick = async function() {
      await fetch('/api/reset', { method: 'POST' });
      document.getElementById('angles').value = '90,90,90,90';
      document.getElementById('status').textContent = 'reset';
    };
    async function fetchStatus() {
      const res = await fetch('/api/status');
      const data = await res.json();
      document.getElementById('angles').value = data.angles.join(',');
      document.getElementById('status').textContent = data.status;
    }
    fetchStatus();
  </script>
</body>
</html>
